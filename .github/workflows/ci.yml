name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: ['*']

jobs:
  lint-build-and-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U root" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # Enable later
      - name: Run Lint (ignore errors and warnings)
        run: npm run lint || true

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Project
        env:
          DATABASE_URL: postgres://root:mysecretpassword@localhost:5433/test
        run: npm run build

      - name: Run Unit Tests
        env:
          DATABASE_URL: postgres://root:mysecretpassword@localhost:5433/test
        run: npm run test:unit
